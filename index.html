<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c v form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>cv form</legend>
        <input type="text" placeholder="enter name" id="name"><br>
        <input type="text" placeholder="father name" id="fname"><br>
        <input type="date" placeholder="class" id="dob"><br>
        <input type="number" name="" placeholder="CNIC NO" id="cnic"><br>
        <input type="text" name="" placeholder="Nationality" id="nat"><br>
        <input type="text" name="" placeholder="Marital status" id="marage"><br>
        <input type="text" name="" placeholder="Language" id="lang"><br><br>
        <textarea name="" id="lerning" placeholder="ACADEMIC QUALIFICATION "></textarea>
        <textarea name="" id="cvaddress" placeholder="Address"></textarea>
        <input type="number" name="" id="cvcell" placeholder="CELL NO">
        <select name="" id="religion">
            <option value="islam">islam</option>
            <option value="hindu">hindu</option>
            <option value="crestion">crestion</option>
        </select><br><br>
        <select name="" id="sex">
            <option value="female">female</option>
            <option value="male">male</option>
        </select><br>



        
        <button id="submit" onclick="saveData()">submit</button><br>
    </fieldset>










    <script src="app.js"></script>

</body>
</html>
